name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Frontend: Build
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Build Frontend
        working-directory: ./Frontend
        run: |
          npm install
          npm run build

      # Backend: Build
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build Backend
        working-directory: ./Backend
        run: |
          mvn clean package -DskipTests

      # Docker: Login
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          logout: true

      # Frontend: Docker build and push
      - name: Build and Push Frontend Docker Image
        working-directory: ./Frontend
        run: |
          docker build -t myusername/myapp-frontend:dev .
          docker push myusername/myapp-frontend:dev

      # Backend: Docker build and push
      - name: Build and Push Backend Docker Image
        working-directory: ./Backend
        run: |
          docker build -t myusername/myapp-backend:dev .
          docker push myusername/myapp-backend:dev

      # Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            if ! command -v git &> /dev/null; then
              sudo apt update
              sudo apt install git -y
            fi
            if ! command -v docker-compose &> /dev/null; then
              sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi
            mkdir -p /home/ubuntu/telemetry-v02
            cd /home/ubuntu/telemetry-v02
            git pull origin main || git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} .
            docker-compose pull
            docker-compose up -d --remove-orphans
            echo "*/5 * * * * /home/ubuntu/telemetry-v02/upload-logs-to-s3.sh" | crontab -
            crontab -l